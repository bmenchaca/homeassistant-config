###############################################################################
# Triggered Sequences
#
craft_room_switch_on:
  class: Sequence
  module: sequence
  input: switch.craft_room_fan_switch
  state: "on"
  sequence:
    - entity: scene.craft_room_switch_on
      service: scene/turn_on
      delay: 0

craft_room_switch_off:
  class: Sequence
  module: sequence
  input: switch.craft_room_fan_switch
  state: "off"
  sequence:
    - entity: scene.craft_room_switch_off
      service: scene/turn_on
      delay: 0
