log:
  logfile: !secret appdaemon_log_location
  accessfile: !secret appdaemon_access_log_location
  errorfile: !secret appdaemon_error_log_location
  log_generations: 4
  log_size: 1000000
appdaemon:
  threads: 20
  api_port: !secret appdaemon_port
  plugins:
    HASS:
     type: hass
     app_dir: !secret appdaemon_apps_dir
     ha_url: !secret http_full_local_url
     ha_key: !secret http_password
     cert_verify: False
