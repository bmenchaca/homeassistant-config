      name: downstairs
      image: /local/custom_ui/floorplan/downstairs.svg
      stylesheet: /local/custom_ui/floorplan/floorplan.css
      
      # These options are optional
      warnings:                  # enable warnings (to find out why things might ot be working correctly)
      # pan_zoom:                  # enable experimental panning / zooming
      # hide_app_toolbar:          # hide the application toolbar (when used as a custom panel)
      # date_format: DD-MMM-YYYY   # Date format to use in hover-over text
      
      # last_motion_entity: sensor.template_last_motion
      # last_motion_class: last-motion

      groups:

        - name: Door Sensors
          entities:
            - binary_sensor.master_closet_door
            - binary_sensor.pantry_door
            - binary_sensor.laundry_closet_door
            - binary_sensor.front_door
            - binary_sensor.back_door
            - binary_sensor.garage_door
          states:
            - state: 'on'
              class: 'door-opened'
            - state: 'off'
              class: 'door-closed'

        - name: Door Sensors
          entities:
            - binary_sensor.breakfast_window_1
            - binary_sensor.breakfast_window_2
            - binary_sensor.breakfast_window_3
            - binary_sensor.breakfast_window_4
            - binary_sensor.family_window_1
            - binary_sensor.family_window_2
            - binary_sensor.guest_window_1
            - binary_sensor.guest_window_2
            - binary_sensor.guest_window_3
          states:
            - state: 'on'
              class: 'security-window-opened'
            - state: 'off'
              class: 'security-window-closed'

        - name: Binary Sensors
          entities:
            - binary_sensor.guest_occupancy
          states:
            - state: 'on'
              class: 'occupancy-on'
            - state: 'off'
              class: 'occupancy-off'
          state_transitions:
            - name: On to Off
              from_state: 'on'
              to_state: 'off'
              duration: 5
            - name: Off to On
              from_state: 'off'
              to_state: 'on'
              duration: 1

        - name: Existance Sensors
          entities:
            - sensor.susan_garage_car_present
            - sensor.ben_garage_car_present
          states:
            - state: 'Yes'
              class: 'existant'
            - state: 'No'
              class: 'non-existant'
            - state: 'n/a'
              class: 'unknown-existance'

        - name: Fans
          entities:
            - switch.guest_fan_and_lights
            - switch.family_fan
            - switch.craft_fan_and_lights
          states:
            - state: 'on'
              class: 'fan-on'
            - state: 'off'
              class: 'fan-off'
          action:
            domain: homeassistant
            service: toggle

        - name: Light Switches
          entities:
            - light.family_room_dimmer
            - light.master_bath_vanity_lights_level
            - light.master_fan_lights_level
            - switch.back_porch_light_switch_2
            - switch.breakfast_lights
            - switch.craft_sewing_lights
            - switch.dining_room_lights
            - switch.entry_christmas_lights
            - switch.entry_lights
            - switch.family_mantle_lights
            - switch.front_porch_light_switch
            - switch.garage_lights
            - switch.garage_carriage_lights
            - switch.guest_hallway_lights
            - switch.guest_batroom_lights_switch
            - switch.kitchen_lights
            - switch.laundry_closet_lights
            - switch.laundry_lights
            - switch.master_bathtub_light_switch
            - switch.master_closet_lights
            - switch.master_hall_lights_switch
            - switch.master_lavatory_lights_switch
            - switch.kitchen_pantry_light_switch
            - switch.stairs_light_switch

          states:
            - state: 'on'
              class: 'light-on'
            - state: 'off'
              class: 'light-off'
          action:
            domain: homeassistant
            service: toggle
