- platform: template
  sensors:
    cpu_overload:
      friendly_name: 'CPU Above 25%'
      value_template: >-
        {%- if states('sensor.cpu_use')|int >= 25 -%}
          True
        {%- else -%}
          False
        {%- endif -%}
#      value_template: "{{ states('sensor.cpu_use')|int >= 25 }}"

- platform: template
  sensors:
    guest_occupancy:
      friendly_name: 'Guest Occupancy'
      value_template: >-
        {%- if is_state("sensor.guest_fan_and_lights_burglar", "8")
            or is_state("sensor.guest_multisensor_burglar", "8") -%}
          True
        {%- else -%}
          False
        {%- endif -%}

