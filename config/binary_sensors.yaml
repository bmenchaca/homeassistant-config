    garden_side_and_front_guest_motion:
      friendly_name: 'Garden Side and Front Guest Motion'
      device_class: motion
      value_template: >-
        {{ is_state("binary_sensor.garden_side_yard_motion", "on") and
           is_state("binary_sensor.front_yard_motion", "on") }}

    garden_side_only_motion:
      friendly_name: 'Garden Side Only Motion'
      device_class: motion
      value_template: >-
        {{ is_state("binary_sensor.garden_side_yard_motion", "on") and
           is_state("binary_sensor.front_yard_motion", "off") }}

    front_guest_only_motion:
      friendly_name: 'Front Guest Only Motion'
      device_class: motion
      value_template: >-
        {{ is_state("binary_sensor.front_yard_motion", "on") and
           is_state("binary_sensor.garden_side_yard_motion", "off") and
           is_state("binary_sensor.driveway_motion", "off") }}

    guest_front_and_driveway_motion:
      friendly_name: 'Guest Front and Driveway Motion'
      device_class: motion
      value_template: >-
        {{ is_state("binary_sensor.front_yard_motion", "on") and
           is_state("binary_sensor.driveway_motion", "on") }}

    driveway_only_motion:
      friendly_name: 'Driveway Only Motion'
      device_class: motion
      value_template: >-
        {{ is_state("binary_sensor.driveway_motion", "on") and
           is_state("binary_sensor.front_yard_motion", "off") }}

    pool_and_back_gate_motion:
