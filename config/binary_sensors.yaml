- platform: ring
  monitored_conditions:
    - ding
    - motion

- platform: template
  sensors:
    guest_occupancy:
      friendly_name: 'Guest Occupancy'
      value_template: >-
        {%- if is_state("sensor.guest_fan_and_lights_burglar", "8") -%}
          True
        {%- else -%}
          False
        {%- endif -%}

